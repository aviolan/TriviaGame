<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Office Trivia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
    <header>
        <h1>The Office Trivia</h1><br>
        <h3 id="timer"></h3>
    </header>

    <div id="start" class="start-text">
        <p>Test your knowledge of The Office. You have 60 seconds to answer all the questions. Game ends after the timer hits 0.</p>
        <div class="btn btn-primary" id="start-button">Start</div>
    </div>

    <div>
        <div id="questions"></div>
    </div>

    <div class="hidden" id="results">
        <p id="correct"></p>
        <p id="incorrect"></p>
        <p id="unanswered"></p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
